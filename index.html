<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="js/easy.qrcode.min.js" type="text/javascript"></script>
    <script src="js/base64.min.js" type="text/javascript"></script>
    <script src="js/vue.min.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript" defer></script>
    <title>Code Talker</title>
</head>

<body>
<div class="container">
    <div id="logo">
        <a href="index.html"><img src="img/logo.png" alt="logo"></a>
    </div>
    <header>
        <nav v-bind:class=active>
            <a href="javascript:void(0)" class="home" v-on:click="navActive('home')">home</a>
            <a href="javascript:void(0)" class="qr" v-on:click="navActive('qr')">qr</a>
            <a href="javascript:void(0)" class="url" v-on:click="navActive('url')">url</a>
            <a href="javascript:void(0)" class="aes" v-on:click="navActive('aes')">aes</a>
        </nav>
    </header>
    <article v-bind:class=active>
        <div id="home">
            <p>欢迎来到我的web app！</p>
            <p>本网站名称来自MGSV中寄生虫学家code talker。</p>
            <p>本网站为学习vue，并在此的基础上现代化改造原有的生成二维码、url加密解密网站并计入aes加密解密功能的网站。</p>
        </div>
        <div id="qr">
            <div class="qr-input-area">
                <label for="qr-input-box">输入框</label>
                <textarea name="qr-input-box" id="qr-input-box" cols="30" rows="10"></textarea>
            </div>
            <div class="qr-display-area">
                <div class="qr-display-box">
                    <canvas id="qr-canvas" width="99 vh" height="30 vh" style="background-color: #FF0000"></canvas>
                </div>
                <div class="qr-option-area">
                    <button class="button-s" type="button">生成二维码</button>
                    <button class="button-s" type="button">清空</button>
                </div>
            </div>
        </div>
        <div id="url">
            <div>
                <label for="url-input-box"></label>
                <textarea name="url-input-box" id="url-input-box" cols="30" rows="15"></textarea>
            </div>
            <div>
                <button class="button-s" type="button">加密</button>
                <button class="button-s" type="button">解密</button>
                <button class="button-s" type="button">清空</button>
            </div>
        </div>
        <div id="aes">
            <div>
                <label for="aes-input-box"></label>
                <textarea name="aes-input-box" id="aes-input-box" cols="30" rows="15"></textarea>
            </div>
            <div>
                <form>
                    <label for="aes-mode">aes加密方式：</label>
                    <select id="aes-mode">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </select>
                    <label for="aes-key">密钥：</label>
                    <input type="text" name="key" id="aes-key" value="">
                    <button class="button-s" type="button">加密</button>
                    <button class="button-s" type="button">解密</button>
                    <button class="button-s" type="button">清空</button>
                </form>
            </div>
        </div>
    </article>
    <footer>
        <p><small>Copyright</small></p>
    </footer>
    <div class="fixed-bar">
        <a href="javascript:void(0)" v-on:click="rollToTop()"><img src="img/up.png" alt="up"></a>
    </div>
</div>
</body>

</html>
