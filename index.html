<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="js/vue.js" type="text/javascript" defer></script>
    <script src="js/scripts.js" type="text/javascript" defer></script>
    <title>Code Talker</title>
</head>

<body>
    <div class="container">
        <img src="img/logo.png" alt="logo">
        <header>
            <nav v-bind:class= active>
                <a href="#home" class="home" v-on:click="navActive('home')">home</a>
                <a href="#qr" class="qr" v-on:click="navActive('qr')">qr</a>
                <a href="#url" class="url" v-on:click="navActive('url')">url</a>
                <a href="#encrypt" class="encrypt" v-on:click="navActive('encrypt')">encrypt</a>
            </nav>
        </header>
        <article>
            <div id="home">
                <p>home</p>
            </div>
            <div id="qr">
                <p>qr</p>
            </div>
            <div id="url">
                <p>url</p>
            </div>
            <div id="encrypt">
                <p>encrypt</p>
            </div>
        </article>
        <footer>
            <p>Copyright</p>
        </footer>
        <div class="fixed-btn">
            <img src="img/up.png" alt="up" v-on:click="rollToTop()">
        </div>
    </div>
</body>

</html>
